<!DOCTYPE html>
<html lang ="en">
     <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <link rel="stylesheet" href="../dist/css/styles.css" />
          <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
          <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
          <title>HOHOGANG</title>
     </head>
     <body>
          <div id="map-container">
               <!--네이버 맵 호출-->
               <div id="map"></div>
               <!--로그인 페이지-->
               <button id="login-button"><ion-icon name="log-in"></ion-icon></button>
               <div class = "loginpage">    
                    <div class="wrapper">
                         <div class="form-box login">
                              <h2>로그인</h2>
                              <span class="icon-close">
                                   <ion-icon name="close"></ion-icon>
                              </span>
                              <form action="#">
                                   <div class="input-box">
                                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                                        <input type="text" required>
                                        <label>이메일</label>
                                   </div>
                                   <div class="input-box">
                                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                        <input type="password" required>
                                        <label>비밀번호</label>
                                   </div>
                                   <div class="remember-forgot">
                                        <label><input type="checkbox">Remember me</label>
                                        <a href="#">Forgot Password?</a>
                                   </div>
                                   <button type="submit" class="btn">Login</button>
                                   <div class="login_register">
                                        <p>아이디가 없으신가요? <a href="#" class=
                                        "register-link">회원가입</a></p>
                                   </div>
                              </form>
                         </div>
                         <!-- Register Page -->
                         <!--login page에서만 호출 가능한 페이지로 정한다.-->
                         <div class="form-box register">
                              <h2>회원가입</h2>
                              <span class="icon-close">
                                   <ion-icon name="close"></ion-icon>
                              </span>
                              <form action="#">
                                   <div class="input-box">
                                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                                        <input type="text" required>
                                        <label>아이디(이메일)</label>
                                   </div>
                                   <div class="input-box">
                                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                        <input type="password" required>
                                        <label>비밀번호</label>
                                   </div>
                                   <div class="input-box">
                                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                                        <input type="password" required>
                                        <label>비밀번호 확인</label>
                                   </div>
                                   <div class="remember-forgot">
                                        <label><input type="checkbox"><a href="#">이용약관</a>에 동의합니다</label>
                                   </div>
                                   <button type="submit" class="btn">Login</button>
                                   <div class="login_register">
                                        <p>Already have an account? <a href="#" class=
                                        "login-link">Login</a></p>
                                   </div>
                              </form>
                         </div>
                    </div>
               </div>
          </div>  
          <script type="text/javascript" src="/src/login.js"></script>
          <script type="text/javascript" src="/src/map.js"></script>
     </body>
 </html>
